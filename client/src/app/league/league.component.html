<mat-card *ngIf="loaded$ | async">
  <div *ngIf="!error">
  <mat-card-title-group>
    <mat-card-title>
      {{league.name}}
    </mat-card-title>
  </mat-card-title-group>
  <mat-card-content>
    <table mat-table [dataSource]="league.squads"
           class="mat-elevation-z8" *ngIf="league.squads.length > 0">

      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef> Rank </th>
        <td mat-cell *matCellDef="let squad"> {{league.squads.indexOf(squad)+1}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Squad </th>
        <td mat-cell *matCellDef="let squad"><a routerLink="/squads/{{squad.id}}"> {{squad.name}} </a> </td>
      </ng-container>

      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let squad">{{squad.points}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  </div>
  <mat-error *ngIf="error">{{error}}</mat-error>
</mat-card>
